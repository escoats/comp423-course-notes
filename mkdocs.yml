site_name: COMP 423 Course Notes
theme:
  name: material
  features:
    - content.code.copy
  icon:
    admonition:
      chatty: material/chat-alert
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details